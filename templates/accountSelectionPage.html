	<link rel="stylesheet" href="/assets/css/style.css"> <!-- main stylesheet -->

<body class="no-header no-countdown">

	<div id="bg-image"></div>
	<div id="bg-pattern"></div>
	<div id="bg-overlay"></div>
		
	<!-- Main Page -->
	<div id="main">

		<!-- Header -->
		<div id="header">
			<div id="logo"><img src="assets/img/logo_light.png"></div> <!-- Set your logo  -->
		</div>

		<!-- Additional content -->
		<div id="content">
		<!-- Content pattern -->
		<div class="content-pattern">	  
		
			<!-- Countdown -->
			<div class="section countdown wide" id="countdown">
				<div class="scrolldown"></div>
				<div class="countdown-widget" id="countdown-widget" data-time="" data-timezone=""></div>
			</div>
			<!-- Countdown end -->
					    
			<div id="widgets">	
				<!--<span class="close"></span>-->
				
				<!-- Widget: Title / Description -->
				<div class="section intro">
					<h1 class="title"><span>Account Selection</span></h1>
					<p style="font-size:large" class="description">Your Account Number: {{qry.accountNumber}} has the following balances:<br>Chequing Account: ${{qry.cheqBalance}}.00<br>Savings Account: ${{qry.savBalance}}.00</p>					
				</div>
				<!-- Widget: Title / Description end -->
	
				
				<!-- Widget: Newsletter -->
				<div class="section newsletter">
					<fieldset>
						<legend>Select an Account</legend>
						<form method="post" class="form-horizontal" role="form">
						    <div class="col-md-12">
						      <button name="cheqButton" type="submit" class="btn btn-lg btn-info btn-default btn-block" value="Chequings">Chequings</button><br>
						    </div>
						    <div class="col-md-12">
						      <button name="savButton" type="submit" class="btn btn-lg btn-info btn-default btn-block" value="Savings">Savings</button><br>
						    </div>
						  	<div class="col-md-12">
						      <button name="cancelButton" type="submit" class="btn btn-lg btn-danger btn-default btn-block" value="Cancel">Cancel</button>
						    </div>
						  </div>
						</form>
					</fieldset>
				</div>
				<!-- Widget: Newsletter end -->		
				
				<div class="clear"></div>

			</div>
			<!-- Widgets end -->
			
		
		</div>
		</div>
		<!-- Content pattern end -->
		<!-- Content end -->
	</div>
	<!-- Main Page end -->
